<div class="section landing-section">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mr-auto ml-auto">
                <h2 class="text-center">Registro de Nuevo Usuario</h2>
                <form class="contact-form" [formGroup]="newUserForm">
                    <div class="row">
                        <div class="col-md-12">
                            <label>Nombres</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <input type="text" formControlName="names" class="form-control" placeholder="Nombres" (focus)="focus=true" (blur)="focus=false" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Apellidos</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <input type="text" formControlName="lastNames" class="form-control" placeholder="Apellidos" (focus)="focus=true" (blur)="focus=false" >
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Correo</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="nc-icon nc-laptop"></i></span>
                                </div>
                                <input type="text" formControlName="email" class="form-control" placeholder="Correo" (focus)="focus=true" (blur)="focus=false" >
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label>Teléfono</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="nc-icon nc-laptop"></i></span>
                                </div>
                                <input type="text" maxlength="9" formControlName="phone" class="form-control" placeholder="Teléfono" (focus)="focus=true" (blur)="focus=false" >
                            </div>
                        </div>
                    </div>                    
                    <div class="row">
                        <div class="col-md-6">
                            <label>Rol</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <select formControlName="role" class="form-control" (change)="onRoleChange()">
                                    <option value="">SELECCIONE</option>
                                    <option value="USUARIO">USUARIO</option>
                                    <option value="ANALISTA">ANALISTA</option>
                                    <option value="ADMINISTRADOR">ADMINISTRADOR</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6" *ngIf="newUserForm.get('role').value === 'ADMINISTRADOR'">
                            <label>Nivel</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <select formControlName="level" class="form-control" >
                                    <option value="">SELECCIONE</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row" *ngIf="newUserForm.get('role').value === 'ANALISTA' || newUserForm.get('role').value === 'USUARIO'">

                        <div class="col-md-6">
                            <label>Área</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <select formControlName="area" class="form-control" >
                                    <option value="">SELECCIONE</option>
                                    <option *ngFor="let area of areas" [value]="area.name">{{area.name}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label>Piso</label>
                            <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="nc-icon nc-single-02"></i></span>
                                </div>
                                <input type="text" maxlength="2" formControlName="floor" class="form-control" placeholder="Piso" (focus)="focus=true" (blur)="focus=false" >
                            </div>
                        </div>

                    </div>

                    <div class="d-flex flex-row justify-content-center">
                        <button class="btn btn-primary btn-lg btn-fill" (click)="createUser()" [disabled]="newUserForm.invalid || newUserForm.disabled">Guardar</button>
                        <button class="btn btn-secondary btn-lg btn-fill" (click)="goNewIncident()" [disabled]="newUserForm.disabled">Volver</button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
